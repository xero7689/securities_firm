<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Securities Firm
      {% endblock title %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
          rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
          rel="stylesheet" />
    <style>
      :root {
        --bs-dark-rgb: 33, 37, 41;
        --bs-body-bg: #1a1a1a;
        --bs-body-color: #ffffff;
      }

      body {
        background-color: var(--bs-body-bg);
        color: var(--bs-body-color);
        min-height: 100vh;
      }

      .navbar {
        background-color: #2c2c2c !important;
        border-bottom: 1px solid #444;
      }

      .card {
        background-color: #2c2c2c;
        border: 1px solid #444;
      }

      .form-control,
      .form-select {
        background-color: #3c3c3c;
        border: 1px solid #555;
        color: #ffffff;
      }

      .form-control:focus,
      .form-select:focus {
        background-color: #3c3c3c;
        border-color: #6c757d;
        color: #ffffff;
        box-shadow: 0 0 0 0.2rem rgba(108, 117, 125, 0.25);
      }

      .btn-primary {
        background-color: #0d6efd;
        border-color: #0d6efd;
      }

      .btn-primary:hover {
        background-color: #0b5ed7;
        border-color: #0a58ca;
      }

      .alert {
        border: 1px solid transparent;
      }

      .alert-success {
        background-color: #1e4d3e;
        border-color: #2d7a5f;
        color: #75b798;
      }

      .alert-danger {
        background-color: #5c1e1e;
        border-color: #842029;
        color: #ea868f;
      }

      .alert-warning {
        background-color: #4d3d1e;
        border-color: #997404;
        color: #ffda6a;
      }

      .alert-info {
        background-color: #1e3a5c;
        border-color: #0c63e4;
        color: #6ea8fe;
      }

      .text-muted {
        color: #adb5bd !important;
      }

      .bg-dark {
        background-color: #2c2c2c !important;
      }

      .border-dark {
        border-color: #444 !important;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'account_form' %}">
          <i class="bi bi-bank"></i> Securities Firm
        </a>
        <div class="navbar-nav ms-auto d-flex flex-row">
          {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'account_status' %}">
              <i class="bi bi-file-text"></i> My Account
            </a>
            <form method="post" action="{% url 'logout' %}" class="d-flex">
              {% csrf_token %}
              <button type="submit" class="nav-link btn p-0 border-0" style="background: none; color: rgba(255,255,255,.55); text-decoration: none;">
                <i class="bi bi-box-arrow-right"></i> Logout
              </button>
            </form>
          {% else %}
            <a class="nav-link" href="{% url 'login' %}">
              <i class="bi bi-box-arrow-in-right"></i> Login
            </a>
            <a class="nav-link" href="{% url 'register' %}">
              <i class="bi bi-person-plus"></i> Register
            </a>
          {% endif %}
        </div>
      </div>
    </nav>
    <div class="container mt-4">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show"
               role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
      {% block content %}
      {% endblock content %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
