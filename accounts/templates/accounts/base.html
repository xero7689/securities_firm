<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Securities Firm
      {% endblock title %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
          rel="stylesheet" />
    <style>
      body {
        background-color: #f8f9fa;
        min-height: 100vh;
      }

      .navbar {
        background-color: #ffffff !important;
        border-bottom: 1px solid #dee2e6;
        box-shadow: 0 2px 4px rgba(0,0,0,.1);
      }

      .card {
        border: 1px solid #dee2e6;
        box-shadow: 0 2px 4px rgba(0,0,0,.1);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="{% url 'supplement_form' %}">
          Securities Firm
        </a>
        <div class="navbar-nav ms-auto d-flex flex-row">
          {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'account_status' %}">
              My Account
            </a>
            <form method="post" action="{% url 'logout' %}" class="d-flex">
              {% csrf_token %}
              <button type="submit" class="nav-link btn p-0 border-0" style="background: none; color: rgba(0,0,0,.55); text-decoration: none;">
                Logout
              </button>
            </form>
          {% else %}
            <a class="nav-link" href="{% url 'login' %}">
              Login
            </a>
            <a class="nav-link" href="{% url 'register' %}">
              Register
            </a>
          {% endif %}
        </div>
      </div>
    </nav>
    <div class="container mt-4">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show"
               role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
      {% block content %}
      {% endblock content %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
